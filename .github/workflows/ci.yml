name: Project CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-frontend:

    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [24.x]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
    
      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Prettier Check
        run: npm run prettier-check
        working-directory: ./frontend

      - name: Lint
        run: npm run lint
        working-directory: ./frontend

      - name: Build
        run: npm run build
        working-directory: ./frontend


  test-backend:

    runs-on: self-hosted

    steps: 
    - uses: actions/checkout@v4

    - name: Build
      working-directory: ./backend
      run: swift build -v

    - name: Test
      working-directory: ./backend
      run: swift test -v
